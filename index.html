<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 1
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Điểm chuẩn</label>
                            <input id="diemChuan" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Chọn khu vực</label>
                            <select id="khuVuc" class="form-group">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Chọn đối tượng</label>
                            <select id="doiTuong" class="form-group">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 1</label>
                            <input id="number1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 2</label>
                            <input id="number2" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Điểm môn thứ 3</label>
                            <input id="number3" type="text" class="form-control">
                        </div>
                        <button id="btnResult" class="btn btn-success">Kết quả</button>
                    </div>
                    <div id="infoResult" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 2
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập họ và tên</label>
                            <input id="name" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nhập số kw</label>
                            <input id="numKW" type="text" class="form-control">
                        </div>
                        <button id="btnResult1" class="btn btn-success">Tính tiền điện</button>
                    </div>
                    <div id="infoResult1" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 3
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập họ và tên</label>
                            <input id="name1" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Tổng thu nhập cá nhân</label>
                            <input id="tongThu" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số người phụ thuộc</label>
                            <input id="soNguoi" type="text" class="form-control">
                        </div>
                        <button id="btnResult2" class="btn btn-success">Tính tiền thuế</button>
                    </div>
                    <div id="infoResult2" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Bài 4
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Chọn loại khách hàng</label>
                            <select id="customer" class="form-group" onchange="myFunction()">
                                <option value="ND">Nhà dân</option>
                                <option value="DN">Doanh nghiệp</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Nhập mã khách hàng</label>
                            <input id="maKH" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Số kênh cao cấp</label>
                            <input id="kenhCC" type="text" class="form-control">
                        </div>
                        <div id="demo">

                        </div>
                        <button id="btnResult3" class="btn btn-success">Tính tiền thuế</button>
                    </div>
                    <div id="infoResult3" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        function myFunction() {
            var x = document.getElementById("customer").value;
            var result = "";
            result += "<div class=\"form-group\">";
            result += "<label for=\"\">Số kết nối</label>";
            result += "<input id=\"soKN\" type=\"text\" class=\"form-control\">";
            result += "</div>";
            if (x == "DN") {
                document.getElementById("demo").innerHTML = result;
            } else {
                document.getElementById("soKN").disabled = false;
            }
        }
    </script>
    <script src="./main.js"></script>
</body>

</html>
